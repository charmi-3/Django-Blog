{% extends 'app1/base.html' %}
{% block content %}
<h1>
    {{object.title}} !!!
</h1>

<p>By: {{object.author}} -{{object.date}}  
    {% if object.author.id == user.id %}
    {% if user.is_authenticated %}<a class="btn btn-secondary" href="{% url 'edit_view' object.pk %}">Edit</a> - <a class="btn btn-secondary" href="{% url 'delete_view' object.pk %}">Delete</a>{% endif %}
     {% endif %}
</p>
<p>{{object.body}}</p>
<hr>
<a href="{% url 'home_view' %}" class="btn btn-secondary">Back</a>
{% endblock %}
