{% extends 'app1/base.html' %}
{% block content %}
<h2>{{var}}</h2>
<ul style="list-style-type: none;">
    {% for pos in posts %}
      <li style="border: 2px solid rgba(0, 0, 0, 0.363);border-radius:5px;"><a style="text-decoration: none;" href="{% url 'detail_view' pos.pk %}">{{pos.title}}  </a> {{pos.date}} - {{pos.author}} 
        {% if user.is_authenticated %}
        <a style="text-decoration: none;"href="{% url 'edit_view' pos.pk %}">Edit</a>
        - <a style="text-decoration: none;"href="{% url 'delete_view' pos.pk %}">Delete</a>
         {% endif %}<br>
      {{pos.body}}</li><br>
    {% endfor %}
    </ul>
{% endblock %}
