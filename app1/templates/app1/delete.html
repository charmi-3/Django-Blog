{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<h2>Delete Post </h2><br>
<h3>{{post.title}}</h3>
<div class="mb-3">
<form method="POST" action="">

</form></div>
{% else %}

{% endif %}
{% else %}

{% endif %}
{% endblock %}
